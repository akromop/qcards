<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>QCards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root {
      --bg: #05060b;
      --card-bg: rgba(18, 20, 32, 0.92);
      --card-border: rgba(255, 255, 255, 0.06);
      --accent-pink: #ff5faf;
      --accent-purple: #c691ff;
      --accent-purple-soft: #b48bff;
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.55);
      --pill-bg: rgba(255, 255, 255, 0.06);
      --pill-text: rgba(255, 255, 255, 0.8);
      --btn-dark: rgba(255, 255, 255, 0.08);
      --btn-dark-border: rgba(255, 255, 255, 0.12);
      --shadow-soft: 0 22px 40px rgba(0, 0, 0, 0.65);
      --radius-lg: 28px;
      --radius-md: 22px;
      --radius-sm: 999px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #2b1945 0, transparent 55%),
        radial-gradient(circle at top right, #36214f 0, transparent 55%),
        radial-gradient(circle at bottom, #07101c 0, #020308 70%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: 540px;
    }

    .panel {
      background: linear-gradient(135deg, rgba(86, 54, 123, 0.42), rgba(18, 20, 32, 0.96));
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 14px;
      border: 1px solid var(--card-border);
    }

    @media (min-width: 600px) {
      .panel {
        padding: 20px 22px 16px;
      }
    }

    .header {
      margin-bottom: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 0 0 4px;
    }

    .subtitle {
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
      color: var(--text-muted);
    }

    .hidden {
      display: none !important;
    }

    .main {
      margin-top: 14px;
      margin-bottom: 10px;
    }

    .btn-col {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      border: none;
      border-radius: var(--radius-md);
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.45);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      width: 100%;
      min-height: 54px;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      filter: brightness(0.97);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff68b5, #ff379a);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--accent-purple-soft), var(--accent-purple));
    }

    .btn-ghost {
      background: var(--btn-dark);
      border: 1px solid var(--btn-dark-border);
      box-shadow: none;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 20px;
      min-height: 46px;
    }

    .btn-ghost:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .btn-ghost span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-ghost span::before {
      content: "←";
      font-size: 16px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 6px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .cards-today-label {
      white-space: nowrap;
    }

    .cards-today-count {
      font-weight: 600;
      color: #ffffff;
      margin-left: 4px;
    }

    .btn-reset {
      border-radius: 999px;
      padding: 7px 15px;
      font-size: 14px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(12px);
    }

    .btn-reset:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    /* CARD VIEW */

    .card-root {
      margin-top: 10px;
      margin-bottom: 6px;
    }

    .card-shell {
      background: var(--card-bg);
      border-radius: var(--radius-md);
      padding: 14px 16px 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @media (min-width: 600px) {
      .card-shell {
        padding: 16px 18px 18px;
      }
    }

    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-type-pill {
      padding: 4px 10px 5px;
      border-radius: 999px;
      background: var(--pill-bg);
      font-size: 13px;
      color: var(--pill-text);
    }

    .card-content-box {
      border-radius: 18px;
      padding: 12px 12px 14px;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.03), transparent 55%),
                  rgba(4, 6, 12, 0.82);
      margin-bottom: 14px;
      border: 1px solid transparent; /* по умолчанию без рамки */
    }

    .card-content-box.from-spm {
      border-color: var(--accent-pink);
    }

    .card-content-box.from-overraskelse {
      border-color: var(--accent-purple-soft);
    }

    .card-text {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .card-text.empty {
      color: var(--text-muted);
    }

    .card-footer-row {
      display: flex;
      justify-content: flex-start;
    }

    .card-footer-row .btn-ghost {
      max-width: 180px;
    }

    .error {
      color: #ff9fa8;
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="panel" id="view-main">
      <header class="header">
        <h1 class="title">QCards</h1>
        <p class="subtitle" id="subtitle">
          Klar for å skravle litt eller bare ha det gøy sammen? Trykk på en knapp.
        </p>
      </header>

      <!-- HOME VIEW -->
      <main class="main" id="home-view">
        <div class="btn-col">
          <button class="btn btn-primary" id="btn-spm">Spørsmål</button>
          <button class="btn btn-secondary" id="btn-overraskelse">Overraskelse</button>
        </div>
      </main>

      <!-- CARD VIEW -->
      <main class="card-root hidden" id="card-view">
        <div class="card-shell">
          <div class="card-header-row">
            <div></div>
            <div class="card-type-pill" id="card-type-pill">Spørsmål</div>
          </div>

          <div class="card-content-box" id="card-content-box">
            <div class="card-text" id="card-text">…</div>
          </div>

          <div class="card-footer-row">
            <button class="btn btn-ghost" id="btn-back">
              <span>Tilbake</span>
            </button>
          </div>

          <div class="error hidden" id="card-error"></div>
        </div>
      </main>

      <!-- FOOTER (общий для обоих состояний) -->
      <footer class="footer">
        <div class="cards-today-label">
          Kort i dag:
          <span class="cards-today-count" id="cards-today-count">0</span>
        </div>
        <button class="btn btn-reset" id="btn-reset">Nullstill</button>
      </footer>
    </div>
  </div>

  <script>
    // ВСТАВЬ сюда свой URL веб-приложения GAS
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxG4qwvJAu51QRaQgu9FvKnMb5Wi2NMHQK8mnSsRsFlogSElriOFXZ96uOuGwGF6yQ0qg/exec';

    const homeView      = document.getElementById('home-view');
    const cardView      = document.getElementById('card-view');
    const subtitleEl    = document.getElementById('subtitle');
    const cardTextEl    = document.getElementById('card-text');
    const cardTypePill  = document.getElementById('card-type-pill');
    const cardBox       = document.getElementById('card-content-box');
    const cardsTodayEl  = document.getElementById('cards-today-count');
    const errorEl       = document.getElementById('card-error');

    let lastMode = null; // 'spm' или 'overraskelse'

    function setSubtitleForHome() {
      subtitleEl.textContent =
        'Klar for å skravle litt eller bare ha det gøy sammen? Trykk på en knapp.';
    }

    function setSubtitleForCard() {
      // На карточке подпись под заголовком не нужна
      subtitleEl.textContent = '';
    }

    function showHome() {
      cardView.classList.add('hidden');
      homeView.classList.remove('hidden');
      setSubtitleForHome();
      clearError();
    }

    function showCard() {
      homeView.classList.add('hidden');
      cardView.classList.remove('hidden');
      setSubtitleForCard();
    }

    function setCardBorderByMode() {
      cardBox.classList.remove('from-spm', 'from-overraskelse');
      if (lastMode === 'spm') {
        cardBox.classList.add('from-spm');
      } else if (lastMode === 'overraskelse') {
        cardBox.classList.add('from-overraskelse');
      }
    }

    function clearError() {
      errorEl.textContent = '';
      errorEl.classList.add('hidden');
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove('hidden');
    }

    async function fetchJson(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    }

    async function loadStats() {
      try {
        const data = await fetchJson(GAS_URL + '?mode=stats');
        if (data && data.ok && typeof data.count === 'number') {
          cardsTodayEl.textContent = data.count;
        }
      } catch (e) {
        console.error('Stats error', e);
      }
    }

    async function resetStats() {
      const confirmReset = confirm('Nullstille teller for i dag?');
      if (!confirmReset) return;
      try {
        const data = await fetchJson(GAS_URL + '?mode=reset');
        if (data && data.ok) {
          await loadStats();
        }
      } catch (e) {
        console.error('Reset error', e);
      }
    }

    async function loadCard(mode) {
      lastMode = mode;
      clearError();

      try {
        const data = await fetchJson(GAS_URL + '?mode=' + encodeURIComponent(mode));
        if (!data.ok) {
          showError(data.error || 'Ukjent feil.');
          return;
        }

        const text = data.text || '';
        const typeName = data.type || '';

        cardTextEl.textContent = text || 'Ingen tekst.';
        cardTextEl.classList.toggle('empty', !text);
        cardTypePill.textContent = typeName || '–';

        setCardBorderByMode();
        showCard();
        await loadStats();
      } catch (e) {
        console.error('Card error', e);
        showError('Noe gikk galt. Prøv igjen.');
      }
    }

    // События
    document.getElementById('btn-spm').addEventListener('click', () => {
      loadCard('spm');
    });

    document.getElementById('btn-overraskelse').addEventListener('click', () => {
      loadCard('overraskelse');
    });

    document.getElementById('btn-back').addEventListener('click', () => {
      showHome();
    });

    document.getElementById('btn-reset').addEventListener('click', () => {
      resetStats();
    });

    // Старт
    showHome();
    loadStats();
  </script>
</body>
</html>
